<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Manager (Improved)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Movie Collection Manager</h1>

  <!-- ADD MOVIE FORM -->
  <form id="add-movie-form" class="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter movie title" required />
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" id="genre" placeholder="Enter genre" required />
    </div>

    <div class="form-group">
      <label for="year">Release Year</label>
      <input type="number" id="year" placeholder="Year" required />
    </div>

    <button type="submit" class="btn-primary">Add Movie</button>
  </form>

  <!-- SEARCH -->
  <input type="text" id="search-input" placeholder="Search movies..." class="search-box" />

  <!-- MOVIE LIST -->
  <div id="movie-list" class="movie-list"></div>

  <!-- EDIT MODAL -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Edit Movie</h3>

      <label for="edit-title">Title</label>
      <input type="text" id="edit-title" placeholder="Title" />

      <label for="edit-genre">Genre</label>
      <input type="text" id="edit-genre" placeholder="Genre" />

      <label for="edit-year">Year</label>
      <input type="number" id="edit-year" placeholder="Year" />

      <button id="save-edit" class="btn-primary">Save</button>
      <button id="close-modal" class="btn-danger">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
